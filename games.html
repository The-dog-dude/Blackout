            <h1>Games</h1>

            <!-- Button to open a blank tab and redirect to Scratch -->
            <button onclick="openScratchTab()">Open Scratch</button>
        </section>
    </div>

    <script>
        function openScratchTab() {
            // Open a new blank tab
            let newTab = window.open('about:blank', '_blank');

            // After a short delay, redirect the tab to Scratch
            setTimeout(() => {
                newTab.location.href = 'https://scratch.mit.edu'; // Redirect to Scratch
            }, 500); // Delay of 500ms to simulate the "about:blank" phase
        }
    </script>
