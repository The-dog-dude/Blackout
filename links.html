    <style>
        /* Checkbox Styles */
        .checkbox-container {
            margin-bottom: 20px;
            font-size: 18px;
            color: white;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Label for the checkbox */
        label {
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

        /* For the text above the checkbox */
        .switch-text {
            font-size: 18px;
            margin-bottom: 10px;
            color: white;
        }

        /* Optional: Styling for the checkbox when checked or unchecked */
        .checkbox-container input:checked {
            background-color: #ff7f00; /* Orange when on */
        }
    </style>
</head>

    <script>
        // Listen for changes on the checkbox
        document.getElementById('toggleIframe').addEventListener('change', function() {
            if (this.checked) {
                openPageInIframe();
            }
        });

        function openPageInIframe() {
            // Open the entire page in a new tab as an iframe
            const currentPageURL = window.location.href; // Current page URL
            let newTab = window.open('about:blank', '_blank'); // Open blank page
            newTab.document.body.innerHTML = `
                <iframe src="${currentPageURL}" width="100%" height="100%" style="border: none; margin: 0; padding: 0; overflow: hidden;"></iframe>
            `;
        }
    </script>
