<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <title>Blackout Sign In</title>
</head>
<body>
  <input type="password" id="password1" placeholder="Password" /><br>
  <input type="username" id="password2" placeholder="Username" /><br>
  <button onclick="checkPasswords()">Submit</button>
  <p id="result"></p>

  <script>
    const userCombos = {
      "hunter2|redstone42": "Alice",
      "swordfish|bedrock99": "Bob"
    };

    function checkPasswords() {
      const p1 = document.getElementById("password1").value;
      const p2 = document.getElementById("password2").value;
      const comboKey = `${p1}|${p2}`;

      const username = userCombos[comboKey];
      const result = document.getElementById("result");

      if (username) {
        result.textContent = `Welcome, ${username}!`;
      } else {
        result.textContent = "Incorrect Username or password";
      }
    }
  </script>
</body>
</html>
